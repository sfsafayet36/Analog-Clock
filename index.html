<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sf Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-background">
    

  <div id="clock-container">
    <div id="sf-company">
      <p>Sf <span>Technology</span></p>
    </div>
    <p class="hour-hand" id="hours"></p>
    <p class="minute-hand" id="minutes"></p>
    <p class="second-hand" id="second"></p>
    <p class="dot"></p>
    <p class="line1">l</p>
    <p class="line2">l</p>
    <p class="line3">l</p>
    <p class="line4">l</p>
    <p class="line5">l</p>
    <p class="line6">l</p>
    <p class="line7">l</p>
    <p class="line8">l</p>
    <p class="number num1">6</p>
    <p class="number num2">9</p>
    <p class="number num3">12</p>
    <p class="number num4">3</p>
  </div>
  
    </div>
  <script src="main.js"></script>
</body>
</html>
